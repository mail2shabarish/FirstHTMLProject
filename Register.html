<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h3><u> Complete Your Registration Here.</u></h3> 
    <div>
        <form>
            <br>
            <span>First Name </span>: <input type = "text" required name = "firstName"> <br>
            Last  Name : <input type = "text" name = "lastName"> <br> 
            Email      : <input type = "email" required name = "email"> <br>
            Password   : <input type = "password" min = "5" name = "password"> <br>
            Birthday   : <input type = "date" name = "birthday"> <br>
            Gender     : <input type = "radio" name = "gender" value = "Male">Male  <input type = "radio" name = "gender" value = "Female">Female <br> 
            Pets       : <input type = "checkbox" name = "cats"> Cats  <input type = "checkbox" name = "dogs"> Dogs <input type = "checkbox"> Rats <br>
            Cars       : <select name = "cars"> 
                            <option value = "volvo"> Volvo </option>
                            <option value = "benz"> Benz </option>
                        </select>
            <br><br>
            <input type="Submit" value="Register">
            <input type = "Reset"
        </form>
    </div>  
</body>
</html>
